<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wordaily</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container--1">
      <div class="wordBlock">
        <div class="line">
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
        </div>

        <div class="line">
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
        </div>

        <div class="line">
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
        </div>

        <div class="line">
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
        </div>

        <div class="line">
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
        </div>

        <div class="line">
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
        </div>
      </div>
    </section>
    <section class="container--2">
      <div class="keyboard">
        <div class="line">
          <button class="btn Q">Q</button>
          <button class="btn W">W</button>
          <button class="btn E">E</button>
          <button class="btn R">R</button>
          <button class="btn T">T</button>
          <button class="btn Y">Y</button>
          <button class="btn U">U</button>
          <button class="btn I">I</button>
          <button class="btn O">O</button>
          <button class="btn P">P</button>
        </div>
        <div class="line">
          <button class="btn A">A</button>
          <button class="btn S">S</button>
          <button class="btn D">D</button>
          <button class="btn F">F</button>
          <button class="btn G">G</button>
          <button class="btn H">H</button>
          <button class="btn J">J</button>
          <button class="btn K">K</button>
          <button class="btn L">L</button>
        </div>
        <div class="line">
          <button class="backspace">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-backspace"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
              />
              <path
                d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"
              />
            </svg>
          </button>
          <button class="btn Z">Z</button>
          <button class="btn X">X</button>
          <button class="btn C">C</button>
          <button class="btn V">V</button>
          <button class="btn B">B</button>
          <button class="btn N">N</button>
          <button class="btn M">M</button>
          <button class="enter">Enter</button>
        </div>
        <button class="newgame">New game</button>
      </div>
    </section>
    <div class="modal hidden">
      <div class="container--3">
        <button class="modal-close">&times;</button>
        <p class="answermodal">The answer is ...</p>
        <h3 class="Win_or_Loss">You lose</h3>
        <button class="newgame ngmodal">New game</button>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
